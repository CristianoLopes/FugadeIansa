[application]

name="Fugadeiansa"
main_scene="res://scenas/mainMenu.tscn"
icon="res://icon.png"

[autoload]

audio_player="*res://scenas/audio_player.tscn"
game="*res://scripts/game.gd"
transition="*res://scenas/transition.tscn"

[display]

test_width=640
test_height=360
width=1280
height=720
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

jump=[key(Space), key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff29abe2
